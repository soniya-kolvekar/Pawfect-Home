<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Details - Pawfect Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            margin: 0;
            background: linear-gradient(to bottom right, #fff1f1, #ffe9e4, #fff8f0);
        }
        header {
            text-align: center;
            padding: 20px;
            background: #ffb5a7;
            color: #4a2c2a;
            font-size: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        header span {
            font-size: 2rem;
            font-weight: bold;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        main img {
            max-width: 100%;
            border-radius: 15px;
            height: 300px;
            object-fit: cover;
        }
        h1 {
            margin: 20px 0 10px 0;
            font-size: 2.5rem;
            color: #4a2c2a;
        }
        p {
            font-size: 1.2rem;
            color: #6a4a3c;
            margin: 6px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: #ff9b85;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #e07a5f;
        }
    </style>
</head>
<body>
    <header>
        üêæ <span>Pawfect Home</span> - Because every paw deserves a loving home üêæ
    </header>

    <main>
        <img id="pet-image" src="" alt="Pet Image" />
        <h1 id="pet-name">Loading...</h1>
        <p><strong>Type:</strong> <span id="pet-type"></span></p>
        <p><strong>Age:</strong> <span id="pet-age"></span> years</p>
        <p><strong>Breed:</strong> <span id="pet-breed"></span></p>
        <p><strong>Fun Fact:</strong> <span id="pet-fact"></span></p>
        <a id="adopt-btn" class="btn" href="#">Adopt Me</a>
    </main>

    <script>
        // Parse URL params
        const urlParams = new URLSearchParams(window.location.search);
        const pet = {
            name: urlParams.get('name') || 'Unknown',
            type: urlParams.get('type') || 'Unknown',
            age: urlParams.get('age') || 'Unknown',
            breed: urlParams.get('breed') || 'Unknown',
            img: urlParams.get('img') || '',
            fact: urlParams.get('fact') || 'No fun fact available.'
        };

        // Populate page with pet info
        document.getElementById('pet-image').src = pet.img;
        document.getElementById('pet-image').alt = pet.name;
        document.getElementById('pet-name').textContent = pet.name;
        document.getElementById('pet-type').textContent = pet.type;
        document.getElementById('pet-age').textContent = pet.age;
        document.getElementById('pet-breed').textContent = pet.breed;
        document.getElementById('pet-fact').textContent = pet.fact;

        // Pass all pet details to adoption form
        const adoptLink = `adoption-form.html?name=${encodeURIComponent(pet.name)}&type=${encodeURIComponent(pet.type)}&age=${encodeURIComponent(pet.age)}&breed=${encodeURIComponent(pet.breed)}&img=${encodeURIComponent(pet.img)}&fact=${encodeURIComponent(pet.fact)}`;
        document.getElementById('adopt-btn').href = adoptLink;
    </script>
</body>
</html>
